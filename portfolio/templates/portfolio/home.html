{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Den's Portfolio</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/GRAW.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/photo_2023-05-19_12-12-05.jpg' %}">

{% for project in projects  %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="40" width="40">
{% if project.url %}
<br><a href="{{ project.url}}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
